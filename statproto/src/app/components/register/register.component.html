<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Wilkommen bei</h3>
            Statsmart
            <h5 class="hint">Bitte geben Sie Ihre Daten ein, um sich zu registrieren</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="username" />
            </clr-input-container>
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="text" name="email" clrInput placeholder="Email" [(ngModel)]="email" />
            </clr-input-container>
            <clr-input-container>
                <label class="clr-sr-only">Email wiederholen</label>
                <input type="text" name="email-repeat" clrInput placeholder="Email wiederholen" [(ngModel)]="emailrepeat" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Passwort" [(ngModel)]="password" />
            </clr-password-container>
            <clr-password-container>
                <label class="clr-sr-only">Password wiederholen</label>
                <input type="password" name="password-repeat" clrPassword placeholder="Passwort wiederholen" [(ngModel)]="passwordrepeat" />
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox />
            </clr-checkbox-wrapper>
            <!--<div class="error active">
                Invalid user name or password
            </div>-->
            <button type="submit" class="btn btn-primary">REGISTRIEREN</button>
            <a [routerLink]="['/login']" class="signup">Hast du schon einen Account? Login </a>
        </div>
    </form>
</div>
