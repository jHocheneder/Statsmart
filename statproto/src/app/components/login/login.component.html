<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Willkommen bei</h3>
            Statsmart
            <h5 class="hint">Bitte geben Sie Ihre Login-Daten ein</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="text" name="email" clrInput placeholder="Email" [(ngModel)]="email" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="password"/>
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox/>
            </clr-checkbox-wrapper>
            <!--<div class="error active">
                Invalid user name or password
            </div>-->
            <button type="submit" class="btn btn-primary" (click)="login()">LOGIN</button>
            <a [routerLink]="['/register']" class="signup">Noch keinen Account? Registrieren</a>
        </div>
    </form>
</div>
